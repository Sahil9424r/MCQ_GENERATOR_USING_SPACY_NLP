<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCQs Generated</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .mcq-container {
            background-color: white;
            padding: 20px;
            margin: 10px 0;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .mcq-question {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .mcq-options {
            list-style-type: none;
            padding: 0;
        }
        .mcq-option {
            padding: 8px;
            margin: 5px 0;
            background-color: #e1e1e1;
            border-radius: 4px;
            cursor: pointer;
        }
        .mcq-option:hover {
            background-color: #ccc;
        }
        .answer {
            font-weight: bold;
            color: green;
        }
    </style>
</head>
<body>

    <h1>MCQs Generated from the Text</h1>

    {% for mcq in mcqs %}
    <div class="mcq-container">
        <div class="mcq-question">
            {{ mcq.question }}
        </div>
        <ul class="mcq-options">
            {% for option in mcq.options %}
            <li class="mcq-option">
                {{ option }}
            </li>
            {% endfor %}
        </ul>
        <div class="answer">
            Correct Answer: {{ mcq.answer }}
        </div>
    </div>
    {% endfor %}

</body>
</html>
